<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#portfolio">Portfolio</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<section id="home" class="parallax">
		<h1>Welcome to my portfolio</h1>
	</section>
	<section id="about">
		<h2>About Me</h2>
		<p>Insert your bio here.</p>
	</section>
	<section id="portfolio">
		<h2>My Portfolio</h2>
		<div class="gallery">
			<a href="img1.jpg"><img src="img1.jpg"></a>
			<a href="img2.jpg"><img src="img2.jpg"></a>
			<a href="img3.jpg"><img src="img3.jpg"></a>
			<a href="video1.mp4"><video src="video1.mp4"></video></a>
			<a href="video2.mp4"><video src="video2.mp4"></video></a>
		</div>
	</section>
	<section id="contact">
		<h2>Contact Me</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br>
			<label for="message">Message:</label>
			<textarea id="message" name="message"></textarea><br>
			<input type="submit" value="Submit">
		</form>
	</section>
</body>
</html>
