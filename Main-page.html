<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Chuyến Bay</title>
</head>
<body>

    <h1>Tìm Chuyến Bay</h1>

    <form id="flightForm">
        <label for="from">Nơi đi:</label>
        <input type="text" id="from" name="from" required>

        <label for="to">Nơi đến:</label>
        <input type="text" id="to" name="to" required>

        <label for="date">Ngày đi:</label>
        <input type="date" id="date" name="date" required>

        <button type="button" onclick="searchFlights()">Tìm Chuyến Bay</button>
    </form>

    <div id="results"></div>

    <script>
        function searchFlights() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const date = document.getElementById('date').value;

            // Xây dựng URL với thông tin tìm kiếm
            const searchUrl = `https://adavigo.com/flights?from=${from}&to=${to}&date=${date}`;

            // Sử dụng Fetch API để gửi yêu cầu GET
            fetch(searchUrl)
                .then(response => response.text())
                .then(data => displayResults(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = data;
        }
    </script>

</body>
</html>
